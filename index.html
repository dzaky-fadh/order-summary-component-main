<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Order summary card</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card">
      <div class="hero-img">
        <img src="images/illustration-hero.svg" alt="Illustration Hero" />
      </div>
      <div class="information">
        <h1 class="title">Order Summary</h1>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="annual-plan">
          <div class="double-item">
            <img src="images/icon-music.svg" alt="Icon Music" />
            <div class="second-item">
              <p class="plan-item">Annual Plan</p>
              <p class="price-item">$59.99/year</p>
            </div>
          </div>
          <a class="btn-change" href="#">Change</a>
        </div>
        <button class="btn-card">Proceed to Payment</button>
        <a class="btn-cancel" href="#">Cancel Order</a>
      </div>
    </section>
  </body>
</html>
